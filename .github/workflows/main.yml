name: build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  macos-run:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Install Keystone
        run: |
          brew update
          brew install keystone
  
      - name: Set CGO env
        run: |
          if [ -d "/opt/homebrew/lib" ]; then
            echo "CGO_CFLAGS=-I/opt/homebrew/include" >> $GITHUB_ENV
            echo "CGO_LDFLAGS=-L/opt/homebrew/lib -lkeystone" >> $GITHUB_ENV
          else
            echo "CGO_CFLAGS=-I/usr/local/include" >> $GITHUB_ENV
            echo "CGO_LDFLAGS=-L/usr/local/lib -lkeystone" >> $GITHUB_ENV
          fi
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
  
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
  
      - name: Make Build
        run: make
  
      - name: Test Run
        run: ./build/sgn --version

  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake make gcc g++ python3
  
      - name: Install Keystone
        run: |
          git clone --depth=1 https://github.com/keystone-engine/keystone.git
          cd keystone && mkdir build && cd build
          cmake .. && make -j$(nproc) && sudo make install
  
      - name: Configure library path
        run: |
          echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/keystone.conf
          sudo ldconfig
          echo "CGO_CFLAGS=-I/usr/local/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L/usr/local/lib -lkeystone" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
  
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
  
      - name: Build
        run: make
  
      - name: Test binary
        run: ./build/sgn --version

    windows-run:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
    
        - name: Install dependencies
          run: choco install cmake ninja git --no-progress
    
        - name: Build Keystone
          run: |
            git clone --depth 1 https://github.com/keystone-engine/keystone.git
            cd keystone
            mkdir build && cd build
            cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_TOOLS=OFF
            ninja
            ninja install
    
        - name: Set CGO env
          run: |
            echo "CGO_ENABLED=1" >> $GITHUB_ENV
            echo "CGO_CFLAGS=-IC:/Program Files/Keystone/include" >> $GITHUB_ENV
            echo "CGO_LDFLAGS=-LC:/Program Files/Keystone/lib -lkeystone" >> $GITHUB_ENV
    
        - name: Set up Go
          uses: actions/setup-go@v3
          with:
            go-version: 1.21
    
        - name: Make Build
          run: make
    
        - name: Test Run
          run: ./build/sgn.exe --version

